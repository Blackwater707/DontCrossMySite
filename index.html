<!DOCTYPE html>
<html>
<head>
    <title>You CAN'T XSS ME</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            padding: 10px;
            width: 300px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin-left: 10px;
        }
        #output {
            margin-top: 20px;
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>You CAN'T XSS ME</h1>
    <p>Try your best to break this input field!</p>
    <input type="text" id="userInput" placeholder="Enter something here">
    <button onclick="processInput()">Submit</button>
    <div id="output"></div>

    <script>
        function generateFlag() {
            // Flag components stored separately to prevent reconstruction via inspection
            const part1 = String.fromCharCode(73, 71, 78, 73, 84, 69); // "IGNITE"
            const part2 = "{VULN3R3BL3_S1T3_XSS}"; // Remaining flag
            return part1 + part2;
        }

        function processInput() {
            // Get user input
            const userInput = document.getElementById("userInput").value;

            // Reflect the input back to the page (vulnerable to XSS)
            document.getElementById("output").innerHTML = userInput;

            // Check for a valid XSS payload (script with alert)
            if (userInput.includes("<script>") && userInput.includes("alert")) {
                // Dynamically generate the flag only when payload is executed
                const flag = generateFlag();
                alert("Congratulations! Here's your flag: " + flag);
            }
        }
    </script>
</body>
